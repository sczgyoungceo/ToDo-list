<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="body-wrapper">
        <div class="header-wrapper">
            <header>
                <div class="title-icon-wrapper">
                    <h1>To-do list</h1>
                    <!-- <button id="special" class="special" type="button">
                        <i class="fa-solid fa-plus"></i> 
                    </button> -->
                </div>
                <div class="input-wrapper">
                    <div class="input-box" id="input-box">
                        <label for="input" id="label-input">Add to list <i class="fa-solid fa-check"></i></label>
                        <input type="text" id="input">
                        <div class="submit-container">
                            <button id="add-btn">
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <button id="del-btn">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </header>
        </div>

        <div class="content-wrapper">
            <div class="main-wrapper">
                <main>
                    <div class="list-container">
                        <ul id="tasklist"></ul>
                    </div>
                </main>
            </div>
        </div>

        <div class="content-wrapper">
            <footer>
            </footer>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
